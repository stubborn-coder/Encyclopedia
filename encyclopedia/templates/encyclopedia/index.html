{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <li>
            {% url 'entry' as the_url %}
            <a href="{{entry}}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
